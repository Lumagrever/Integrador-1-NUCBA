<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nuestas hamburguesas de Hogwarts Burger te ayudarán a sumergirte en el mundo de los magos y brujas. Es normal que te sientas hechizado por nosotros, nuestro sabor es tan magico como vos.">
    <link rel="stylesheet" href="/assets/Registrarse/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bebas+Neue&family=Nunito:wght@400;500&family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="shortcut icon" href="/assets/elements/Logo.png"> 
    <title>Hogwarts Burger - Registro</title>
</head>

<body>

    <!-- Logo y Navbar -->
    <div class="header-container" id="home">

        <header class="header">

            <div class="logo">
                <img src="/assets/elements/Hogwarts Burger-Logo.png" alt="Logo - Hogwarts Burger">
            </div>

            <nav class="navbar">

                <label class="label-burger" for="menu-toggle"> <i class="fa-solid fa-bars"> </i> </label>
                <input type="checkbox" id="menu-toggle" class="menu-toggle">

                <ul class="navbar-li">
                    
                    <li> <a href="/index.html">Inicio</a> </li> 

                </ul>

            </nav>

        </header>

    </div>

        <!-- Formulario de Registro -->

        <div class="main-register">

            <main>

                <div class="register-container">

                    <div class="forms-container">

                        <h1>Sala de Registro</h1>

                        <p>¡<b>Seleccioná tu casa de Hogwarts</b> para acceder a <b>mágicos descuentos</b> semanales!</p>

                        <!-- Checkbox con estilo de seleccion de texto -->
                        <!-- Importante: Se pueden seleccionar todas las casas al mismo tiempo pero esto no es un error, sino más bien una limitacion que con ayuda de JS puede obligarse a que solo se seleccione un checkbox de entre los 4. -->

                            <div class="hogwarts-house"> 
                                
                                <div class="form-checkbox">
                                    <input id="gryffindor" type="checkbox"/>
                                    <label for="gryffindor">Gryffindor</label>
                                </div>

                                <div class="form-checkbox">
                                    
                                    <input id="hufflepuff" type="checkbox"/>
                                    <label for="hufflepuff">Hufflepuff</label>

                                </div>

                                <div class="form-checkbox">
                                    <input id="ravenclaw" type="checkbox"/>
                                    <label for="ravenclaw">Ravenclaw</label>
                                </div>
                                
                                <div class="form-checkbox">
                                    <input id="slytherin" type="checkbox"/>
                                    <label for="slytherin">Slytherin</label></div>
                                </div>

                        <label for="nombre">
                        <input type="text" placeholder="Nombre" class="input-text" name="nombre">
                        </label>

                        <label for="apellido">
                        <input type="text" placeholder="Apellido" class="input-text" name="apellido">
                        </label>

                        <label for="domicilio">
                        <input type="text" placeholder="Domicilio" class="input-text" name="Domicilio">
                        </label>

                        <label for="correo">
                        <input type="email" placeholder="Correo Electrónico" class="input-text" name="correo">
                        </label>

                        <label for="contraseña">
                        <input type="password" placeholder="Contraseña" class="input-text">
                        </label> 
                        <label for="contraseña">
                            <input type="password" placeholder="Repetir Contraseña" class="input-text">
                            </label>  

                        <div id="mensaje">

                        <p>¡Hedwig llevará los datos de tu nueva cuenta al correo!</p>

                        </div>

                        <div class="button-container">
                            <a href="/assets/Iniciar Sesion/sing-in.html">
                            <button>Leviosa</button>
                            </a>

                        </div>

                    </div>

                    <!-- Imagen animada solo visualizada en tamaño monitor -->

                    <div id="hegwid-delivery">

                        <img src="/assets/elements/Hedwig - Delivery.png" alt="">

                    </div>


                </div>


            </main>

        </div>
        
    </body>

</html>
