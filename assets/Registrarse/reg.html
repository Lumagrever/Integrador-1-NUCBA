<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nuestas hamburguesas de Hogwarts Burger te ayudarán a sumergirte en el mundo de los magos y brujas. Es normal que te sientas hechizado por nosotros, nuestro sabor es tan magico como vos.">
    <link rel="stylesheet" href="/assets/Registrarse/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bebas+Neue&family=Nunito:wght@400;500&family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hogwarts Burger</title>
</head>
<body>
    <!-- Logo y Navbar -->
    <div class="header-container" id="home">

        <header class="header">

            <div class="logo">
                <img src="/assets/elements/Hogwarts Burger-Logo.png" alt="Logo - Hogwarts Burger">
            </div>

            <nav class="navbar">

                <label class="label-burger" for="menu-toggle"> <i class="fa-solid fa-bars"> </i> </label>
                <input type="checkbox" id="menu-toggle" class="menu-toggle">

                <ul class="navbar-li">
                    
                    <li> <a href="/index.html">Inicio</a> </li> 

                </ul>

            </nav>

        </header>

        <div class="main-register">

            <main>

                <div class="register-container">

                    <div class="forms-container">

                        <h1>Selecciona tu casa de Hogwarts</h1>

                        <div class="hogwarts-house"> 
                        <label for="gryffindor">
                        <input type="radio" id="gryffindor" value="gryffindor" name="casa">
                        Gryffindor
                        </label>

                        <label for="hufflepuff">
                        <input type="radio" id="hufflepuff" value="hufflepuff" name="casa">
                        Hufflepuff
                        </label>

                        <label for="ravenclaw" >
                        <input type="radio" id="ravenclaw" value="ravenclaw" name="casa">
                        Ravenclaw
                        </label>

                        <label for="slytherin">
                        <input type="radio" id="slytherin" value="slytherin" name="casa">
                        Slytherin
                        </label>

                         </div>

                        <label for="nombre">
                        <input type="text" placeholder="Nombre">
                        </label>

                        <label for="apellido">
                        <input type="text" placeholder="Apellido">
                        </label>

                        <label for="domicilio">
                        <input type="text" placeholder="Domicilio y Número">
                        </label>

                        <label for="correo">
                        <input type="email" placeholder="Correo Electronico">
                        </label>

                        <label for="contraseña">
                        <input type="password" placeholder="Contraseña">
                        </label>

                        <label for="promo">
                        <input type="checkbox" name="promo" id="promo">
                        Recibí todas las noticias de nuestras promos y descuentos semanales en tu correo
                        </label>

                        <div class="button-container">


                        </div>

                    </div>

                    <div class="hegwith-delivery">

                        <img src="/assets/elements/Hedwig - Delivery.png" alt="">

                    </div>


                </div>


            </main>

        </div>

    </div>
