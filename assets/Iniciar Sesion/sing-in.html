<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nuestas hamburguesas de Hogwarts Burger te ayudarán a sumergirte en el mundo de los magos y brujas. Es normal que te sientas hechizado por nosotros, nuestro sabor es tan magico como vos.">
    <link rel="stylesheet" href="/assets/Iniciar Sesion/sing-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bebas+Neue&family=Nunito:wght@400;500&family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="shortcut icon" href="/assets/elements/Logo.png"> 
    <title>Hogwarts Burger - Iniciar Sesión</title>
</head>
<body>
    
    <!-- Logo y Navbar -->
    <div class="header-container" id="home">

        <header class="header">

            <div class="logo">
                <img src="/assets/elements/Hogwarts Burger-Logo.png" alt="Logo - Hogwarts Burger">
            </div>

            <nav class="navbar">

                <label class="label-burger" for="menu-toggle"> <i class="fa-solid fa-bars"> </i> </label>
                <input type="checkbox" id="menu-toggle" class="menu-toggle">

                <ul class="navbar-li">
                    
                    <li> <a href="/index.html">Inicio</a> </li> 

                </ul>

            </nav>

        </header>

        <!-- Formulario de Inicio de sesión -->

        <div class="main-singin">

            <main>

                <div class="singin-container">

                    <div class="forms-container">

                        <h1>Iniciar Sesión</h1>

                        <p><b>¡Recordá que dependiendo de que casa de Hogwarts seas tenes descuentos mágicos!</b></p>

                        <label for="correo">
                        <input type="email" placeholder="Correo Electrónico" class="input-text" required>
                        </label>

                        <label for="contraseña">
                        <input type="password" placeholder="Contraseña" class="input-text" required>
                        </label>   

                        <div id="mensajes">

                        <p> ¿No tenes cuenta? <a href="/assets/Registrarse/reg.html"><b>¡Create una!</b></a></p>
                        <p> ¿Te hicieron un "Obliviate"? <a href="/index.html"> <br><b>¡Recupera tu memoria y tu contraseña!</b></a></p>

                        </div>

                        <div class="button-container">

                            <a href="/index.html">
                            <button>Leviosa</button>
                            </a>

                        </div>

                    </div>

                    <!-- Imagen animada visualizada en monitor y en moviles -->

                    <div id="burger-logo">

                        <img src="/assets/elements/Logo.png" alt="">

                    </div>


                </div>


            </main>

        </div>

    </div>
